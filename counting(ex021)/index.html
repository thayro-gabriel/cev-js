<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting numbers</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header><h1>Counting numbers</h1></header>
    <section>
        <div><p>Beginning: <input type="number" name="beginning" id="begin"></p></div>
        <div><p>End: <input type="number" name="ending" id="end"></p></div>
        <div><p>Hop: <input type="number" name="hopping" id="hop"></p></div>
        <input type="button" name="button" id="butt" value="Count!" onclick="contar()">
        <div class="counting_field">
            <div class="number_cell">Waiting...</div>
        </div>
    </section>
    <footer>&copy; Thayro Gabriel</footer>
    <script src="./index.js"></script>
</body>
</html>
